<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/account.css" />

</head>

<body>


  <section class="account my-5">
    <div class="container">
      <div class="row">
        <div class="left-side-account col-xl-5 ">
          <h2 class="mb-4">login</h2>
          <div class="border p-5">
            <form class="d-flex flex-column gap-3">
              <div class="d-flex flex-column gap-3">
                <label class="d-block">Username or email </label>
                <input type="text" class="form-control" />
              </div>

              <div class="d-flex flex-column gap-3">
                <label class="d-block">Passwords </label>
                <input type="text" class="form-control" />
              </div>

            </form>

            <div class="d-flex justify-content-between mt-3">
              <a href="#" class="font"> Lost your password?</a>
              <form class="d-flex gap-md-3 gap-sm-1">
                <div class="d-sm-flex flex-column d-md-block">
                <input type="checkbox" />
                <label> Remember me </label>
                </div>
                <a href="#" class="button rounded-4 px-3 py-1">login</a>
              </form>
            </div>

          </div>
        </div>


         <div class="right-side-account col-xl-5 offset-xl-1 mt-xl-0 mt-5">
          <h2 class="mb-4">Register</h2>
          <div class="border p-5">
            <form class="d-flex flex-column gap-3">
              <div class="d-flex flex-column gap-3">
                <label class="d-block">Username or email </label>
                <input type="text" class="form-control" />
              </div>

              <div class="d-flex flex-column gap-3">
                <label class="d-block">Passwords </label>
                <input type="text" class="form-control" />
              </div>

            </form>

           
                <div class="mt-2 d-flex">
            <a href="#" class="button rounded-4 px-3 py-1 mt-2 ms-auto ">Register</a>
              </div>
            </div>

          </div>
        </div>





      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
